
<!-- templates/upload.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Extract Details</title>
</head>
<body>
    <h1>Extract Details from PDF file</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        Prompt: <textarea rows="12" cols="30" name="prompt">Extract the name, license number, board action date, and summary of board action details from this file?</textarea>
        <br />File: <input type="file" name="file" required>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
